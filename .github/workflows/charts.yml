name: charts CI
on:
  pull_request:
    branches:
      - main
      - development
    paths:
      - charts/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build
        run: |
          cd charts
          ./gradlew build
